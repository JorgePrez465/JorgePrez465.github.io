<script>
  function displayImage() {
    var id = document.getElementById("idInput").value;

    var imageMapping = {
      image1: "T1R1P9/LD.png",
      image2: "T1R1P9/LH.png",
      image3: "",
      image4: "T1R1P9/UH.png",
    };

    var imgElement = document.getElementById(id);
    if (imgElement) {
      var imageName = imageMapping[id]; // Step 2: Match the ID with an image name from the data structure
      if (imageName) {
        imgElement.src = imageName; // Step 4: Display the image by setting the src attribute
      } else {
        console.log("No image found for the provided ID.");
      }
    } else {
      console.log("Invalid ID.");
    }
  }

  displayImage();
</script>
